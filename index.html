<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>McFadyen Digital - UI test</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Search for employees</h1>

            <div class="row">
                <div class="col-lg-12">
                    <div class="input-group mb-20">
                        <input id="search-field" type="search" class="form-control" placeholder="Example: Mauro, etc." autocomplete="false" autofocus role="searchbox" aria-errormessage="search-alert-info-message" aria-invalid="true" aria-label="Type to search employees">
                    </div>
                    <div id="search-alert" class="alert alert-warning mt-10 hidden" role="alert">
                        You must insert at least 3 characters.
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body" id="search-body"></div>
            </div>

            <div class="row mb-20">
                <div class="col-lg-12">
                    <div class="text-center">
                        <button type="button" class="btn btn-default btn-lg" id="show-more-button" aria-label="Show more employees" role="button" aria-disabled="true" disabled>
                            <span>Show more</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./assets/js/index.js"></script>
</html>
